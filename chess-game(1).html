<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Master</title>
   <style>
     * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #5a5a5f;
            --bg-secondary: #4a4a50;
            --accent-gold: #d4a574;
            --accent-gold-dark: #c9a961;
            --light-square: #e8d4b8;
            --dark-square: #5a5a5f;
            --border-gold: #c9a961;
            --border-dark: #3a3a40;
            --text-light: #f5f5f5;
            --text-gold: #d4a574;
            --success: #4CAF50;
            --danger: #f44336;
            --shadow-heavy: 0 10px 40px rgba(0,0,0,0.5);
        }

        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #5a5a5f 0%, #4a4a50 50%, #3a3a40 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: clamp(5px, 2vw, 20px);
            position: relative;
            overflow-x: hidden;
        }

        /* Decorative corner borders */
        body::before,
        body::after {
            content: '';
            position: fixed;
            border: 3px solid var(--accent-gold);
            z-index: 0;
        }

        body::before {
            top: 20px;
            left: 20px;
            width: 100px;
            height: 100px;
            border-right: none;
            border-bottom: none;
        }

        body::after {
            bottom: 20px;
            right: 20px;
            width: 100px;
            height: 100px;
            border-left: none;
            border-top: none;
        }

        .container {
            background: rgba(74, 74, 80, 0.95);
            border-radius: 0;
            padding: 0;
            box-shadow: var(--shadow-heavy);
            width: min(95vw, 100%);
            max-width: 1400px;
            position: relative;
            z-index: 1;
            border: clamp(1px, 0.5vw, 2px) solid var(--accent-gold);
            display: flex;
            flex-direction: column;
            min-height: clamp(80vh, 90vh, 100vh);
        }

        /* Header Section */
        .header {
            background: linear-gradient(135deg, var(--bg-secondary) 0%, var(--bg-primary) 100%);
            padding: clamp(12px, 3vw, 20px) clamp(15px, 4vw, 30px);
            border-bottom: clamp(1px, 0.5vw, 2px) solid var(--accent-gold);
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: clamp(10px, 2vw, 20px);
            flex-wrap: wrap;
        }

        .title-section {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .star-icon {
            font-size: clamp(18px, 4vw, 28px);
            color: var(--text-gold);
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
        }

        h1 {
            font-size: clamp(18px, 5vw, 28px);
            color: var(--text-light);
            font-weight: 400;
            letter-spacing: clamp(1px, 0.3vw, 3px);
            text-transform: uppercase;
            margin: 0;
        }

        .subtitle {
            font-size: clamp(9px, 2vw, 13px);
            color: var(--text-gold);
            font-style: italic;
            letter-spacing: 0.5px;
            margin-top: clamp(2px, 0.5vw, 5px);
        }

        .controls {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        button {
            padding: clamp(8px, 1.5vw, 14px) clamp(12px, 2vw, 18px);
            border: clamp(1.5px, 0.3vw, 2px) solid var(--accent-gold);
            border-radius: 0;
            font-size: clamp(9px, 1.5vw, 13px);
            font-weight: 600;
            cursor: pointer;
            background: var(--accent-gold);
            color: var(--bg-primary);
            transition: all 0.3s ease;
            font-family: 'Georgia', serif;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
            white-space: nowrap;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        button:hover:not(:disabled)::before {
            left: 100%;
        }

        button:hover:not(:disabled) {
            background: var(--accent-gold-dark);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        button:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            border-color: #999;
            background: #999;
        }

        .btn-danger { 
            background: var(--danger);
            border-color: var(--danger);
            color: white;
        }

        .btn-danger:hover:not(:disabled) {
            background: #d32f2f;
            border-color: #d32f2f;
        }

        .btn-success { 
            background: var(--success);
            border-color: var(--success);
            color: white;
        }

        .btn-success:hover:not(:disabled) {
            background: #45a049;
            border-color: #45a049;
        }

        /* Game Info Bar */
        .info-bar {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: clamp(10px, 2vw, 20px);
            padding: clamp(12px, 2vw, 18px) clamp(15px, 3vw, 30px);
            background: rgba(90, 90, 95, 0.5);
            border-bottom: clamp(0.5px, 0.3vw, 1px) solid var(--accent-gold);
            align-items: center;
            flex-wrap: wrap;
        }

        .player-info {
            display: flex;
            align-items: center;
            gap: clamp(6px, 1vw, 12px);
            color: var(--text-light);
            font-size: clamp(10px, 1.5vw, 15px);
            font-weight: 600;
        }

        .player-icon {
            width: clamp(26px, 5vw, 32px);
            height: clamp(26px, 5vw, 32px);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: clamp(14px, 3vw, 18px);
            border: clamp(1.5px, 0.3vw, 2px) solid var(--accent-gold);
            flex-shrink: 0;
        }

        .game-stats {
            text-align: center;
            color: var(--text-gold);
            font-size: clamp(10px, 1.5vw, 14px);
            letter-spacing: 0.5px;
        }

        .move-timer {
            font-size: clamp(12px, 2vw, 18px);
            font-weight: 700;
            margin-top: clamp(1px, 0.5vw, 5px);
        }

        /* Main Game Area - Portrait Layout (Default) */
        .game-area {
            display: flex;
            flex-direction: column;
            gap: clamp(12px, 2vw, 20px);
            padding: clamp(12px, 2vw, 20px) clamp(15px, 3vw, 25px);
            align-items: center;
            flex: 1;
            justify-content: center;
        }

        /* Captured Pieces Panels */
        .captured-panel {
            background: rgba(58, 58, 64, 0.6);
            border: clamp(1.5px, 0.3vw, 2px) solid var(--accent-gold);
            border-radius: 0;
            padding: clamp(12px, 2vw, 18px);
            width: 100%;
            max-width: 100%;
        }

        .captured-title {
            color: var(--text-gold);
            font-size: clamp(9px, 1.5vw, 12px);
            text-transform: uppercase;
            letter-spacing: clamp(0.8px, 0.2vw, 1.5px);
            margin-bottom: clamp(8px, 1vw, 12px);
            text-align: center;
            padding-bottom: clamp(6px, 1vw, 10px);
            border-bottom: clamp(0.5px, 0.2vw, 1px) solid var(--accent-gold);
        }

        .captured {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            gap: clamp(4px, 1vw, 8px);
            font-size: clamp(20px, 4vw, 32px);
            justify-content: center;
            min-height: clamp(36px, 8vw, 60px);
        }

        .captured-piece {
            width: clamp(32px, 6vw, 48px);
            height: clamp(32px, 6vw, 48px);
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(90, 90, 95, 0.4);
            border: clamp(0.5px, 0.2vw, 1px) solid rgba(212, 165, 116, 0.3);
            transition: transform 0.2s;
            flex-shrink: 0;
        }

        .captured-piece:hover {
            transform: scale(1.1);
        }

        /* Board Container */
        .board-container {
            position: relative;
            width: 100%;
            max-width: min(80vw, 90vh, 500px);
            aspect-ratio: 1;
            padding: clamp(16px, 3vw, 28px);
            background: var(--border-dark);
            border-radius: 0;
            box-shadow: var(--shadow-heavy);
        }

        /* Decorative corner elements */
        .board-container::before,
        .board-container::after {
            content: '';
            position: absolute;
            width: clamp(12px, 2vw, 24px);
            height: clamp(12px, 2vw, 24px);
            border: clamp(2px, 0.3vw, 3px) solid var(--border-gold);
        }

        .board-container::before {
            top: clamp(4px, 0.8vw, 8px);
            left: clamp(4px, 0.8vw, 8px);
            border-right: none;
            border-bottom: none;
        }

        .board-container::after {
            bottom: clamp(4px, 0.8vw, 8px);
            right: clamp(4px, 0.8vw, 8px);
            border-left: none;
            border-top: none;
        }

        .chessboard::before,
        .chessboard::after {
            content: '';
            position: absolute;
            width: clamp(12px, 2vw, 24px);
            height: clamp(12px, 2vw, 24px);
            border: clamp(2px, 0.3vw, 3px) solid var(--border-gold);
            z-index: 10;
        }

        .chessboard::before {
            top: clamp(-18px, -2vw, -24px);
            right: clamp(-18px, -2vw, -24px);
            border-left: none;
            border-bottom: none;
        }

        .chessboard::after {
            bottom: clamp(-18px, -2vw, -24px);
            left: clamp(-18px, -2vw, -24px);
            border-right: none;
            border-top: none;
        }

        .chessboard {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            border: clamp(3px, 0.5vw, 6px) solid var(--border-gold);
            border-radius: 0;
            overflow: hidden;
            aspect-ratio: 1;
            width: 100%;
            margin: 0 auto;
            position: relative;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.3);
        }

        .square {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: clamp(28px, 5vw, 48px);
            cursor: pointer;
            transition: all 0.15s;
            user-select: none;
            position: relative;
            overflow: hidden;
            line-height: 1;
        }

        .square:hover:not(.disabled) {
            opacity: 0.85;
        }

        .square.light { 
            background: var(--light-square);
            background-image: 
                repeating-linear-gradient(
                    90deg,
                    transparent,
                    transparent 2px,
                    rgba(139, 119, 101, 0.03) 2px,
                    rgba(139, 119, 101, 0.03) 4px
                ),
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 2px,
                    rgba(139, 119, 101, 0.03) 2px,
                    rgba(139, 119, 101, 0.03) 4px
                );
        }
        
        .square.dark { 
            background: var(--dark-square);
            background-image: 
                repeating-linear-gradient(
                    90deg,
                    transparent,
                    transparent 2px,
                    rgba(0, 0, 0, 0.1) 2px,
                    rgba(0, 0, 0, 0.1) 4px
                ),
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 2px,
                    rgba(0, 0, 0, 0.1) 2px,
                    rgba(0, 0, 0, 0.1) 4px
                );
        }

        .piece {
            position: absolute;
            width: 85%;
            height: 85%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-repeat: no-repeat;
            background-position: center;
            background-size: contain;
            filter: drop-shadow(0 3px 5px rgba(0,0,0,0.4));
            pointer-events: none;
        }

        /* Individual piece images */
        .piece.black.king { background-image: url('black_king.png'); }
        .piece.black.queen { background-image: url('black_queen.png'); }
        .piece.black.rook { background-image: url('black_rook.png'); }
        .piece.black.bishop { background-image: url('black_bishop.png'); }
        .piece.black.knight { background-image: url('black_knight.png'); }
        .piece.black.pawn { background-image: url('black_pawn.png'); }

        .piece.white.king { background-image: url('white_king.png'); }
        .piece.white.queen { background-image: url('white_queen.png'); }
        .piece.white.rook { background-image: url('white_rook.png'); }
        .piece.white.bishop { background-image: url('white_bishop.png'); }
        .piece.white.knight { background-image: url('white_knight.png'); }
        .piece.white.pawn { background-image: url('white_pawn.png'); }

        .square.selected {
            box-shadow: inset 0 0 0 4px var(--accent-gold);
        }

        .square.valid-move::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 30%;
            height: 30%;
            background: var(--success);
            border-radius: 50%;
            opacity: 0.6;
            pointer-events: none;
        }

        .square.valid-move.has-piece::after {
            width: 85%;
            height: 85%;
            background: transparent;
            border: 3px solid var(--success);
            border-radius: 6px;
        }

        .square.last-move {
            background-color: rgba(212, 165, 116, 0.4) !important;
        }

        .square.check {
            background-color: rgba(255, 0, 0, 0.6) !important;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        /* Status Bar */
        .status {
            text-align: center;
            padding: clamp(12px, 2vw, 18px);
            font-weight: 600;
            background: rgba(76, 175, 80, 0.2);
            color: var(--text-light);
            margin: 0;
            border-top: clamp(1px, 0.3vw, 2px) solid var(--accent-gold);
            font-size: clamp(12px, 2vw, 16px);
            letter-spacing: 0.5px;
        }

        .status.check {
            background: rgba(255, 152, 0, 0.3);
            color: #ffb74d;
        }

        .status.game-over {
            background: rgba(244, 67, 54, 0.3);
            color: #ffcdd2;
            font-size: clamp(14px, 2.5vw, 18px);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.85);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: clamp(15px, 3vw, 20px);
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--bg-primary);
            border: clamp(2px, 0.3vw, 3px) solid var(--accent-gold);
            border-radius: 0;
            padding: clamp(20px, 4vw, 30px);
            max-width: 500px;
            width: 90%;
            box-shadow: var(--shadow-heavy);
        }

        .modal-title {
            font-size: clamp(18px, 4vw, 24px);
            font-weight: 400;
            margin-bottom: clamp(12px, 2vw, 18px);
            text-align: center;
            color: var(--text-light);
            letter-spacing: clamp(0.8px, 0.2vw, 1.5px);
            text-transform: uppercase;
        }

        .modal-body {
            color: var(--text-gold);
            text-align: center;
            font-size: clamp(12px, 1.8vw, 14px);
            margin-bottom: clamp(15px, 2vw, 20px);
        }

        .modal-buttons {
            display: flex;
            gap: clamp(10px, 1.5vw, 15px);
            margin-top: clamp(12px, 2vw, 18px);
            flex-wrap: wrap;
            justify-content: center;
        }

        .modal-buttons button {
            flex: 1;
            min-width: clamp(100px, 20vw, 150px);
        }

        .menu-dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background-color: var(--bg-primary);
            min-width: clamp(140px, 25vw, 200px);
            box-shadow: var(--shadow-heavy);
            border: clamp(1.5px, 0.3vw, 2px) solid var(--accent-gold);
            z-index: 1000;
            overflow: hidden;
        }

        .dropdown-content.show {
            display: block;
        }

        .dropdown-content button {
            width: 100%;
            padding: clamp(10px, 1.5vw, 14px) clamp(12px, 2vw, 16px);
            border: none;
            background: var(--bg-primary);
            color: var(--text-light);
            text-align: left;
            font-size: clamp(10px, 1.5vw, 12px);
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            border-radius: 0;
        }

        .dropdown-content button:hover {
            background: var(--bg-secondary);
            color: var(--text-gold);
            transform: none;
        }

        .dropdown-content button:not(:last-child) {
            border-bottom: 1px solid rgba(212, 165, 116, 0.3);
        }

        /* LANDSCAPE MODE - Tablet and Desktop */
        @media (min-width: 768px) and (orientation: landscape), (min-width: 1024px) {
            body {
                padding: clamp(15px, 2vw, 25px);
            }

            .container {
                max-width: none;
                min-height: auto;
                height: 95vh;
                max-height: 95vh;
                width: min(98vw, 100%);
            }

            .header {
                padding: clamp(16px, 2vw, 24px) clamp(24px, 3vw, 35px);
            }

            h1 {
                font-size: clamp(20px, 4vw, 32px);
                letter-spacing: clamp(1.5px, 0.3vw, 3px);
            }

            .star-icon {
                font-size: clamp(22px, 4vw, 30px);
            }

            .subtitle {
                font-size: clamp(10px, 1.8vw, 14px);
            }

            button {
                padding: clamp(10px, 1.5vw, 14px) clamp(13px, 2vw, 20px);
                font-size: clamp(10px, 1.5vw, 13px);
            }

            .info-bar {
                padding: clamp(14px, 1.5vw, 18px) clamp(24px, 3vw, 35px);
                gap: clamp(16px, 2vw, 24px);
            }

            .player-info {
                font-size: clamp(12px, 1.8vw, 16px);
                gap: clamp(10px, 1.5vw, 14px);
            }

            .game-stats {
                font-size: clamp(12px, 1.8vw, 15px);
            }

            .move-timer {
                font-size: clamp(14px, 2.5vw, 20px);
            }

            /* Landscape Layout: Board Center, Captures on Sides */
            .game-area {
                flex-direction: row;
                justify-content: center;
                align-items: stretch;
                gap: clamp(16px, 2vw, 24px);
                padding: clamp(16px, 2vw, 24px) clamp(24px, 3vw, 35px);
                flex: 1;
            }

            .board-container {
                width: auto;
                max-width: min(50vh, 550px);
                max-height: min(50vh, 550px);
                flex-shrink: 0;
                padding: clamp(20px, 2vw, 32px);
            }

            .captured-panel {
                width: auto;
                flex: 1;
                max-width: clamp(240px, 18vw, 320px);
                display: flex;
                flex-direction: column;
                padding: clamp(16px, 1.5vw, 22px);
            }

            .captured-title {
                font-size: clamp(11px, 1.5vw, 13px);
                margin-bottom: clamp(10px, 1vw, 14px);
            }

            .captured {
                flex: 1;
                font-size: clamp(24px, 3.5vw, 36px);
                gap: clamp(6px, 1vw, 10px);
                min-height: auto;
            }

            .captured-piece {
                width: clamp(40px, 5vw, 52px);
                height: clamp(40px, 5vw, 52px);
            }

            .status {
                padding: clamp(14px, 1.5vw, 18px);
                font-size: clamp(14px, 2vw, 17px);
            }

            .status.game-over {
                font-size: clamp(16px, 2.5vw, 20px);
            }

            .chessboard {
                border: clamp(4px, 0.5vw, 7px) solid var(--border-gold);
            }

            .square {
                font-size: clamp(28px, 3.5vw, 54px);
            }

            .board-container::before,
            .board-container::after,
            .chessboard::before,
            .chessboard::after {
                width: clamp(16px, 2vw, 26px);
                height: clamp(16px, 2vw, 26px);
            }

            .chessboard::before {
                top: clamp(-20px, -2.5vw, -26px);
                right: clamp(-20px, -2.5vw, -26px);
            }

            .chessboard::after {
                bottom: clamp(-20px, -2.5vw, -26px);
                left: clamp(-20px, -2.5vw, -26px);
            }

            body::before,
            body::after {
                width: clamp(80px, 8vw, 130px);
                height: clamp(80px, 8vw, 130px);
                border: clamp(2px, 0.3vw, 3px) solid var(--accent-gold);
            }

            body::before {
                top: clamp(20px, 2vw, 35px);
                left: clamp(20px, 2vw, 35px);
            }

            body::after {
                bottom: clamp(20px, 2vw, 35px);
                right: clamp(20px, 2vw, 35px);
            }
        }

        /* Large Desktop */
        @media (min-width: 1400px) {
            .board-container {
                max-width: min(55vh, 620px);
                max-height: min(55vh, 620px);
            }

            .captured-panel {
                max-width: 340px;
            }

            .chessboard {
                border: 7px solid var(--border-gold);
            }
        }

        /* Tablet Portrait - Optimized */
        @media (min-width: 600px) and (max-width: 767px) and (orientation: portrait) {
            .header {
                padding: clamp(14px, 2vw, 18px) clamp(18px, 3vw, 25px);
            }

            h1 {
                font-size: clamp(20px, 4vw, 26px);
            }

            .star-icon {
                font-size: clamp(20px, 3.5vw, 26px);
            }

            button {
                padding: clamp(9px, 1.5vw, 12px) clamp(14px, 2vw, 18px);
                font-size: clamp(11px, 1.5vw, 13px);
            }

            .game-area {
                padding: clamp(14px, 2vw, 18px) clamp(18px, 3vw, 25px);
                gap: clamp(14px, 2vw, 18px);
            }

            .board-container {
                max-width: 90vw;
                max-height: 60vh;
                padding: clamp(20px, 2.5vw, 26px);
            }

            .captured-panel {
                max-width: 90vw;
            }
        }

        /* Mobile Portrait - Optimized */

    <script>
         const PIECES = {
            w: { K: '‚ôî', Q: '‚ôï', R: '‚ôñ', B: '‚ôó', N: '‚ôò', P: '‚ôô' },
            b: { K: '‚ôö', Q: '‚ôõ', R: '‚ôú', B: '‚ôù', N: '‚ôû', P: '‚ôü' }
        };

        const PIECE_VALUES = { P: 1, N: 3, B: 3, R: 5, Q: 9, K: 0 };

        class ChessGame {
            constructor() {
                this.board = [];
                this.mode = null;
                this.turn = 'w';
                this.selected = null;
                this.validMoves = [];
                this.history = [];
                this.captured = { w: [], b: [] };
                this.gameOver = false;
                this.flipped = false;
                this.lastMove = null;
                this.moveCount = 0;
                this.startTime = null;
                this.timer = null;
                this.hintCooldown = 0;
                this.kingPos = { w: [7, 4], b: [0, 4] };
                this.castling = { wK: true, wQ: true, bK: true, bQ: true };
                this.enPassant = null;
            }

            start(mode) {
                this.mode = mode;
                this.board = [
                    ['bR','bN','bB','bQ','bK','bB','bN','bR'],
                    ['bP','bP','bP','bP','bP','bP','bP','bP'],
                    [null,null,null,null,null,null,null,null],
                    [null,null,null,null,null,null,null,null],
                    [null,null,null,null,null,null,null,null],
                    [null,null,null,null,null,null,null,null],
                    ['wP','wP','wP','wP','wP','wP','wP','wP'],
                    ['wR','wN','wB','wQ','wK','wB','wN','wR']
                ];
                this.turn = 'w';
                this.selected = null;
                this.validMoves = [];
                this.history = [];
                this.captured = { w: [], b: [] };
                this.gameOver = false;
                this.lastMove = null;
                this.moveCount = 0;
                this.hintCooldown = 0;
                this.kingPos = { w: [7, 4], b: [0, 4] };
                this.castling = { wK: true, wQ: true, bK: true, bQ: true };
                this.enPassant = null;
                
                const subtitle = document.querySelector('.subtitle');
                if (mode === 'player') {
                    subtitle.textContent = 'Player vs Player';
                } else {
                    subtitle.textContent = 'Player vs AI';
                }
                
                this.startTimer();
                this.updatePlayerIndicators();
                this.render();
            }

            reset() {
                if (this.history.length > 0 && !this.gameOver) {
                    this.showModal('Start New Game?', 'Progress will be lost.', [
                        { text: 'Cancel', class: '', click: () => this.closeModal() },
                        { text: 'New Game', class: 'btn-danger', click: () => {
                            this.closeModal();
                            this.start(this.mode);
                        }}
                    ]);
                } else {
                    this.start(this.mode);
                }
            }

            toggleMenu() {
                const dropdown = document.getElementById('menuDropdown');
                dropdown.classList.toggle('show');
            }

            goToMode() {
                this.closeMenuDropdown();
                
                if (this.history.length > 0 && !this.gameOver) {
                    this.showModal('Change Mode?', 'Current game progress will be lost.', [
                        { text: 'Cancel', class: '', click: () => this.closeModal() },
                        { text: 'Change', class: 'btn-danger', click: () => {
                            this.closeModal();
                            if (this.timer) clearInterval(this.timer);
                            window.location.href = 'chess-mode-select.html';
                        }}
                    ]);
                } else {
                    if (this.timer) clearInterval(this.timer);
                    window.location.href = 'chess-mode-select.html';
                }
            }

            goToHome() {
                this.closeMenuDropdown();
                
                if (this.history.length > 0 && !this.gameOver) {
                    this.showModal('Return to Main Menu?', 'Current game progress will be lost.', [
                        { text: 'Cancel', class: '', click: () => this.closeModal() },
                        { text: 'Main Menu', class: 'btn-danger', click: () => {
                            this.closeModal();
                            if (this.timer) clearInterval(this.timer);
                            window.location.href = 'index.html';
                        }}
                    ]);
                } else {
                    if (this.timer) clearInterval(this.timer);
                    window.location.href = 'index.html';
                }
            }

            closeMenuDropdown() {
                const dropdown = document.getElementById('menuDropdown');
                dropdown.classList.remove('show');
            }

            startTimer() {
                if (this.timer) clearInterval(this.timer);
                this.startTime = Date.now();
                this.timer = setInterval(() => {
                    const elapsed = Math.floor((Date.now() - this.startTime) / 1000);
                    const min = Math.floor(elapsed / 60);
                    const sec = elapsed % 60;
                    document.getElementById('timer').textContent = 
                        `${String(min).padStart(2,'0')}:${String(sec).padStart(2,'0')}`;
                }, 1000);
            }

            updatePlayerIndicators() {
                const whiteIcon = document.getElementById('whiteIcon');
                const blackIcon = document.getElementById('blackIcon');
                
                whiteIcon.classList.toggle('active', this.turn === 'w');
                blackIcon.classList.toggle('active', this.turn === 'b');
            }

            click(r, c) {
                if (this.gameOver) return;

                if (this.selected) {
                    const [fr, fc] = this.selected;
                    if (this.validMoves.some(([vr, vc]) => vr === r && vc === c)) {
                        this.makeMove(fr, fc, r, c);
                    } else {
                        const piece = this.board[r][c];
                        if (piece && piece[0] === this.turn) {
                            this.selectPiece(r, c);
                        } else {
                            this.selected = null;
                            this.validMoves = [];
                        }
                    }
                } else {
                    const piece = this.board[r][c];
                    if (piece && piece[0] === this.turn) {
                        this.selectPiece(r, c);
                    }
                }
                this.render();
            }

            selectPiece(r, c) {
                this.selected = [r, c];
                this.validMoves = this.getValidMoves(r, c);
            }

            makeMove(r1, c1, r2, c2) {
                const piece = this.board[r1][c1];
                const target = this.board[r2][c2];

                this.history.push({
                    board: this.board.map(row => [...row]),
                    turn: this.turn,
                    captured: {...this.captured},
                    kingPos: {...this.kingPos},
                    castling: {...this.castling},
                    enPassant: this.enPassant
                });

                if (piece[1] === 'P' && this.enPassant && r2 === this.enPassant[0] && c2 === this.enPassant[1]) {
                    const captureRow = this.turn === 'w' ? r2 + 1 : r2 - 1;
                    const capturedPawn = this.board[captureRow][c2];
                    this.captured[this.turn].push(capturedPawn);
                    this.board[captureRow][c2] = null;
                }

                if (target) {
                    this.captured[this.turn].push(target);
                }

                if (piece[1] === 'K' && Math.abs(c2 - c1) === 2) {
                    if (c2 === c1 + 2) {
                        this.board[r1][c1 + 1] = this.board[r1][c1 + 3];
                        this.board[r1][c1 + 3] = null;
                    } else {
                        this.board[r1][c1 - 1] = this.board[r1][c1 - 4];
                        this.board[r1][c1 - 4] = null;
                    }
                }

                this.board[r2][c2] = piece;
                this.board[r1][c1] = null;

                if (piece[1] === 'K') {
                    this.kingPos[piece[0]] = [r2, c2];
                    if (piece[0] === 'w') {
                        this.castling.wK = false;
                        this.castling.wQ = false;
                    } else {
                        this.castling.bK = false;
                        this.castling.bQ = false;
                    }
                }

                if (piece[1] === 'R') {
                    if (piece[0] === 'w') {
                        if (r1 === 7 && c1 === 0) this.castling.wQ = false;
                        if (r1 === 7 && c1 === 7) this.castling.wK = false;
                    } else {
                        if (r1 === 0 && c1 === 0) this.castling.bQ = false;
                        if (r1 === 0 && c1 === 7) this.castling.bK = false;
                    }
                }

                this.enPassant = null;
                if (piece[1] === 'P' && Math.abs(r2 - r1) === 2) {
                    this.enPassant = [this.turn === 'w' ? r2 + 1 : r2 - 1, c2];
                }

                if (piece[1] === 'P' && (r2 === 0 || r2 === 7)) {
                    this.board[r2][c2] = piece[0] + 'Q';
                }

                this.lastMove = { from: [r1, c1], to: [r2, c2] };
                this.selected = null;
                this.validMoves = [];
                this.turn = this.turn === 'w' ? 'b' : 'w';
                this.moveCount++;
                this.hintCooldown = Math.max(0, this.hintCooldown - 1);

                document.getElementById('moveCount').textContent = `Move ${this.moveCount}`;

                this.updateStatus();
                this.updateCaptured();
                this.updatePlayerIndicators();
                this.render();

                if (this.mode === 'ai' && this.turn === 'b' && !this.gameOver) {
                    setTimeout(() => this.aiMove(), 500);
                }
            }

            undo() {
                if (this.history.length === 0 || this.gameOver) return;

                const count = this.mode === 'ai' && this.history.length >= 2 ? 2 : 1;
                
                for (let i = 0; i < count && this.history.length > 0; i++) {
                    const prev = this.history.pop();
                    this.board = prev.board;
                    this.turn = prev.turn;
                    this.captured = prev.captured;
                    this.kingPos = prev.kingPos;
                    this.castling = prev.castling;
                    this.enPassant = prev.enPassant;
                    this.moveCount--;
                }

                this.gameOver = false;
                this.selected = null;
                this.validMoves = [];
                this.lastMove = this.history.length > 0 ? 
                    { from: this.history[this.history.length-1].from, to: this.history[this.history.length-1].to } : null;

                document.getElementById('moveCount').textContent = `Move ${this.moveCount}`;
                this.updateCaptured();
                this.updateStatus();
                this.updatePlayerIndicators();
                this.render();
            }

            hint() {
                if (this.hintCooldown > 0 || this.gameOver) return;

                const moves = this.getAllMoves(this.turn === 'w');
                if (moves.length === 0) return;

                moves.forEach(m => m.score = this.evaluateMove(m));
                moves.sort((a, b) => b.score - a.score);

                const best = moves[0];
                const [fr, fc] = best.from;
                const [tr, tc] = best.to;

                this.selected = [fr, fc];
                this.validMoves = [[tr, tc]];
                this.render();

                setTimeout(() => {
                    this.selected = null;
                    this.validMoves = [];
                    this.render();
                }, 2000);

                this.hintCooldown = 3;
            }

            flip() {
                this.flipped = !this.flipped;
                document.getElementById('board').style.transform = 
                    this.flipped ? 'rotate(180deg)' : '';
                document.querySelectorAll('.square').forEach(sq => {
                    sq.style.transform = this.flipped ? 'rotate(180deg)' : '';
                });
            }

            aiMove() {
                const moves = this.getAllMoves(false);
                if (moves.length === 0) return;

                moves.forEach(m => m.score = this.evaluateMove(m));
                moves.sort((a, b) => b.score - a.score);
                const move = moves[0];

                const [fr, fc] = move.from;
                const [tr, tc] = move.to;
                this.makeMove(fr, fc, tr, tc);
            }

            evaluateMove(move) {
                const [fr, fc] = move.from;
                const [tr, tc] = move.to;
                let score = 0;

                const target = this.board[tr][tc];
                if (target) score += PIECE_VALUES[target[1]] * 10;

                const centerDist = Math.abs(3.5 - tr) + Math.abs(3.5 - tc);
                score += (7 - centerDist);

                return score;
            }

            getAllMoves(isWhite) {
                const color = isWhite ? 'w' : 'b';
                const moves = [];
                for (let r = 0; r < 8; r++) {
                    for (let c = 0; c < 8; c++) {
                        const piece = this.board[r][c];
                        if (piece && piece[0] === color) {
                            this.getValidMoves(r, c).forEach(([tr, tc]) => {
                                moves.push({ from: [r, c], to: [tr, tc] });
                            });
                        }
                    }
                }
                return moves;
            }

            getValidMoves(r, c) {
                const moves = [];
                for (let tr = 0; tr < 8; tr++) {
                    for (let tc = 0; tc < 8; tc++) {
                        if (this.isValidMove(r, c, tr, tc)) {
                            moves.push([tr, tc]);
                        }
                    }
                }
                return moves;
            }

            isValidMove(r1, c1, r2, c2) {
                const piece = this.board[r1][c1];
                if (!piece) return false;

                const target = this.board[r2][c2];
                const color = piece[0];
                const type = piece[1];

                if (target && target[0] === color) return false;

                let validPattern = false;
                switch(type) {
                    case 'P':
                        validPattern = this.validPawn(r1, c1, r2, c2, color);
                        break;
                    case 'R':
                        validPattern = this.validRook(r1, c1, r2, c2);
                        break;
                    case 'N':
                        validPattern = this.validKnight(r1, c1, r2, c2);
                        break;
                    case 'B':
                        validPattern = this.validBishop(r1, c1, r2, c2);
                        break;
                    case 'Q':
                        validPattern = this.validQueen(r1, c1, r2, c2);
                        break;
                    case 'K':
                        validPattern = this.validKing(r1, c1, r2, c2, color);
                        break;
                }

                if (!validPattern) return false;

                return !this.leavesInCheck(r1, c1, r2, c2);
            }

            validPawn(r1, c1, r2, c2, color) {
                const dir = color === 'w' ? -1 : 1;
                const startRow = color === 'w' ? 6 : 1;
                const target = this.board[r2][c2];

                if (c1 === c2 && r2 === r1 + dir && !target) return true;

                if (c1 === c2 && r1 === startRow && r2 === r1 + 2 * dir && 
                    !target && !this.board[r1 + dir][c1]) return true;

                if (Math.abs(c2 - c1) === 1 && r2 === r1 + dir && target) return true;

                if (this.enPassant && Math.abs(c2 - c1) === 1 && r2 === r1 + dir && 
                    r2 === this.enPassant[0] && c2 === this.enPassant[1]) return true;

                return false;
            }

            validRook(r1, c1, r2, c2) {
                if (r1 !== r2 && c1 !== c2) return false;
                return this.pathClear(r1, c1, r2, c2);
            }

            validKnight(r1, c1, r2, c2) {
                const dr = Math.abs(r2 - r1);
                const dc = Math.abs(c2 - c1);
                return (dr === 2 && dc === 1) || (dr === 1 && dc === 2);
            }

            validBishop(r1, c1, r2, c2) {
                if (Math.abs(r2 - r1) !== Math.abs(c2 - c1)) return false;
                return this.pathClear(r1, c1, r2, c2);
            }

            validQueen(r1, c1, r2, c2) {
                if (r1 === r2 || c1 === c2 || Math.abs(r2 - r1) === Math.abs(c2 - c1)) {
                    return this.pathClear(r1, c1, r2, c2);
                }
                return false;
            }

            validKing(r1, c1, r2, c2, color) {
                if (Math.abs(r2 - r1) <= 1 && Math.abs(c2 - c1) <= 1) return true;

                if (r1 !== r2 || this.inCheck(color)) return false;

                const enemy = color === 'w' ? 'b' : 'w';

                if (c2 === c1 + 2) {
                    if (color === 'w' && !this.castling.wK) return false;
                    if (color === 'b' && !this.castling.bK) return false;
                    if (this.board[r1][c1 + 1] || this.board[r1][c1 + 2]) return false;
                    if (!this.board[r1][c1 + 3] || this.board[r1][c1 + 3] !== color + 'R') return false;
                    if (this.attackedBy(r1, c1 + 1, enemy) || this.attackedBy(r1, c1 + 2, enemy)) return false;
                    return true;
                }

                if (c2 === c1 - 2) {
                    if (color === 'w' && !this.castling.wQ) return false;
                    if (color === 'b' && !this.castling.bQ) return false;
                    if (this.board[r1][c1 - 1] || this.board[r1][c1 - 2] || this.board[r1][c1 - 3]) return false;
                    if (!this.board[r1][c1 - 4] || this.board[r1][c1 - 4] !== color + 'R') return false;
                    if (this.attackedBy(r1, c1 - 1, enemy) || this.attackedBy(r1, c1 - 2, enemy)) return false;
                    return true;
                }

                return false;
            }

            pathClear(r1, c1, r2, c2) {
                const dr = Math.sign(r2 - r1);
                const dc = Math.sign(c2 - c1);
                let r = r1 + dr, c = c1 + dc;

                while (r !== r2 || c !== c2) {
                    if (this.board[r][c]) return false;
                    r += dr;
                    c += dc;
                }
                return true;
            }

            attackedBy(r, c, color) {
                for (let i = 0; i < 8; i++) {
                    for (let j = 0; j < 8; j++) {
                        const p = this.board[i][j];
                        if (p && p[0] === color) {
                            if (this.canAttack(i, j, r, c)) return true;
                        }
                    }
                }
                return false;
            }

            canAttack(r1, c1, r2, c2) {
                const piece = this.board[r1][c1];
                if (!piece) return false;

                const type = piece[1];
                const color = piece[0];

                switch(type) {
                    case 'P': {
                        const dir = color === 'w' ? -1 : 1;
                        return Math.abs(c2 - c1) === 1 && r2 === r1 + dir;
                    }
                    case 'R': return this.validRook(r1, c1, r2, c2);
                    case 'N': return this.validKnight(r1, c1, r2, c2);
                    case 'B': return this.validBishop(r1, c1, r2, c2);
                    case 'Q': return this.validQueen(r1, c1, r2, c2);
                    case 'K': return Math.abs(r2 - r1) <= 1 && Math.abs(c2 - c1) <= 1;
                }
                return false;
            }

            inCheck(color) {
                const king = this.kingPos[color];
                if (!king) return false;
                const enemy = color === 'w' ? 'b' : 'w';
                return this.attackedBy(king[0], king[1], enemy);
            }

            leavesInCheck(r1, c1, r2, c2) {
                const piece = this.board[r1][c1];
                const target = this.board[r2][c2];
                const oldKing = {...this.kingPos};

                this.board[r2][c2] = piece;
                this.board[r1][c1] = null;
                if (piece[1] === 'K') this.kingPos[piece[0]] = [r2, c2];

                const check = this.inCheck(piece[0]);

                this.board[r1][c1] = piece;
                this.board[r2][c2] = target;
                this.kingPos = oldKing;

                return check;
            }

            hasLegalMoves(color) {
                for (let r1 = 0; r1 < 8; r1++) {
                    for (let c1 = 0; c1 < 8; c1++) {
                        const p = this.board[r1][c1];
                        if (p && p[0] === color) {
                            for (let r2 = 0; r2 < 8; r2++) {
                                for (let c2 = 0; c2 < 8; c2++) {
                                    if (this.isValidMove(r1, c1, r2, c2)) return true;
                                }
                            }
                        }
                    }
                }
                return false;
            }

            updateStatus() {
                const check = this.inCheck(this.turn);
                const hasMove = this.hasLegalMoves(this.turn);

                const status = document.getElementById('status');
                status.className = 'status';

                if (check && !hasMove) {
                    this.gameOver = true;
                    clearInterval(this.timer);
                    const winner = this.turn === 'w' ? 'Black' : 'White';
                    this.showGameOver(`üèÜ Checkmate! ${winner} Wins!`);
                    return;
                }

                if (!hasMove) {
                    this.gameOver = true;
                    clearInterval(this.timer);
                    this.showGameOver('ü§ù Stalemate! Draw!');
                    return;
                }

                if (check) {
                    status.textContent = `‚ö†Ô∏è ${this.turn === 'w' ? 'White' : 'Black'} in Check!`;
                    status.className = 'status check';
                } else {
                    status.textContent = this.turn === 'w' ? "White's Turn" : "Black's Turn";
                    status.className = 'status';
                }
            }

            showGameOver(message) {
                const status = document.getElementById('status');
                status.textContent = message;
                status.className = 'status game-over';

                setTimeout(() => {
                    this.showModal(message, '', [
                        { text: 'New Game', class: 'btn-success', click: () => {
                            this.closeModal();
                            this.start(this.mode);
                        }},
                        { text: 'Main Menu', class: '', click: () => {
                            this.closeModal();
                            window.location.href = 'chess-mode-select.html';
                        }}
                    ]);
                }, 500);
            }

            updateCaptured() {
                const whiteCaptures = document.getElementById('capturedBlack');
                const blackCaptures = document.getElementById('capturedWhite');
                
                whiteCaptures.innerHTML = this.captured.w
                    .map(p => `<div class="captured-piece">${PIECES[p[0]][p[1]]}</div>`)
                    .join('');
                    
                blackCaptures.innerHTML = this.captured.b
                    .map(p => `<div class="captured-piece">${PIECES[p[0]][p[1]]}</div>`)
                    .join('');

                // Update scores
                const whiteScore = this.captured.w.reduce((sum, p) => sum + PIECE_VALUES[p[1]], 0);
                const blackScore = this.captured.b.reduce((sum, p) => sum + PIECE_VALUES[p[1]], 0);
                
                document.getElementById('whiteCaptures').textContent = `Score: ${whiteScore}`;
                document.getElementById('blackCaptures').textContent = `Score: ${blackScore}`;
            }

            render() {
                const board = document.getElementById('board');
                board.innerHTML = '';

                this.board.forEach((row, r) => {
                    row.forEach((piece, c) => {
                        const square = document.createElement('div');
                        square.className = 'square ' + ((r + c) % 2 === 0 ? 'light' : 'dark');
                        
                        if (piece) {
                            const pieceEl = document.createElement('div');
                            const color = piece[0] === 'w' ? 'white' : 'black';
                            const typeMap = {
                                'K': 'king',
                                'Q': 'queen',
                                'R': 'rook',
                                'B': 'bishop',
                                'N': 'knight',
                                'P': 'pawn'
                            };
                            const type = typeMap[piece[1]];
                            pieceEl.className = `piece ${color} ${type}`;
                            square.appendChild(pieceEl);
                            square.classList.add('has-piece');
                        }
                        
                        if (this.selected && this.selected[0] === r && this.selected[1] === c) {
                            square.classList.add('selected');
                        }
                        
                        if (this.validMoves.some(([vr, vc]) => vr === r && vc === c)) {
                            square.classList.add('valid-move');
                            if (this.board[r][c]) square.classList.add('has-piece');
                        }
                        
                        if (this.lastMove) {
                            const [fr, fc] = this.lastMove.from;
                            const [tr, tc] = this.lastMove.to;
                            if ((r === fr && c === fc) || (r === tr && c === tc)) {
                                square.classList.add('last-move');
                            }
                        }

                        if (this.inCheck(this.turn)) {
                            const [kr, kc] = this.kingPos[this.turn];
                            if (r === kr && c === kc) {
                                square.classList.add('check');
                            }
                        }
                        
                        if (this.gameOver) {
                            square.classList.add('disabled');
                            square.style.cursor = 'default';
                        }

                        square.onclick = () => this.click(r, c);
                        board.appendChild(square);
                    });
                });

                document.getElementById('undoBtn').disabled = this.history.length === 0 || this.gameOver;
                document.getElementById('hintBtn').disabled = this.hintCooldown > 0 || this.gameOver;
                document.getElementById('hintBtn').textContent = 
                    this.hintCooldown > 0 ? `üí° (${this.hintCooldown})` : 'üí° Hint';
            }

            showModal(title, body, buttons) {
                document.getElementById('modalTitle').textContent = title;
                document.getElementById('modalBody').textContent = body;
                
                const btnContainer = document.getElementById('modalButtons');
                btnContainer.innerHTML = '';
                
                buttons.forEach(btn => {
                    const button = document.createElement('button');
                    button.textContent = btn.text;
                    button.className = btn.class;
                    button.onclick = btn.click || (() => this.closeModal());
                    btnContainer.appendChild(button);
                });

                document.getElementById('modal').classList.add('active');
            }

            closeModal() {
                document.getElementById('modal').classList.remove('active');
            }
        }

        const game = new ChessGame();

        window.onload = function() {
            const mode = sessionStorage.getItem('chessMode') || 'player';
            game.start(mode);
        };

        window.onclick = function(event) {
            if (!event.target.matches('#menuBtn')) {
                const dropdown = document.getElementById('menuDropdown');
                if (dropdown && dropdown.classList.contains('show')) {
                    dropdown.classList.remove('show');
                }
            }
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'u') game.undo();
            if (e.key === 'h') game.hint();
            if (e.key === 'f') game.flip();
        });
    </script>
