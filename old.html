<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Master</title>
   <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <!-- Mode Selection -->
        <div id="modeScreen">
            <h1 style="text-align: center; margin-bottom: 30px;">â™” Chess Master</h1>
            <div class="mode-select">
                <button onclick="game.start('player')">ğŸ‘¥ Player vs Player</button>
                <button onclick="game.start('easy')">ğŸ¤– vs AI (Easy)</button>
                <button onclick="game.start('medium')">ğŸ¤– vs AI (Medium)</button>
                <button onclick="game.start('hard')">ğŸ¤– vs AI (Hard)</button>
            </div>
        </div>

        <!-- Game Screen -->
        <div id="gameScreen" class="hidden">
            <div class="header">
                <h1 id="gameTitle">â™” Chess</h1>
                <div class="controls">
                    <button onclick="game.undo()" id="undoBtn">â†¶ Undo</button>
                    <button onclick="game.hint()" id="hintBtn">ğŸ’¡ Hint</button>
                    <button onclick="game.flip()">ğŸ”„ Flip</button>
                    <button class="btn-danger" onclick="game.reset()">ğŸ†• New</button>
                    <button onclick="game.backToMenu()">ğŸ  Menu</button>
                </div>
            </div>

            <div class="info-bar">
                <span id="moveCount">Move: 0</span>
                <span id="timer">â± 00:00</span>
            </div>

            <div class="captured" id="capturedBlack"></div>
            
            <div class="board-container">
                <div id="board" class="chessboard"></div>
            </div>

            <div class="captured" id="capturedWhite"></div>
            
            <div id="status" class="status">White's Turn</div>
        </div>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="modal-title" id="modalTitle"></div>
            <div id="modalBody"></div>
            <div class="modal-buttons" id="modalButtons"></div>
        </div>
    </div>
    <script src="index.js"></script>

 
</body>
</html>
